<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="styleLoginPage.css">
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form action="reg-process.jsp" method="post">
				<h1>user registration</h1>
				<input name="fname" type="text" placeholder="first name"/>
				<input name="lname" type="text" placeholder="last name"/>
				<input name="email" type="text" placeholder="E-mail"/>
				<input name="userid" type="text" placeholder="user-id"/>
				<input name="password" type="text" placeholder="Password"/>
				<button type="submit" >register</button>	
				<p class="message">Already Registered ?<a href="login.html">Login</a></p>
			</form>
			
		</div>
	</div>
</body>
</html>
